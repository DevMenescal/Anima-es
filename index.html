<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Transition</h1>

    <h2>Hover</h2>

    <h3>Alterar Cor</h3>

    <section>
        <button class="item-blue transition">Azul</button>
        <button class="item-purple transition">Roxo</button>
        <button class="item-green transition">Verde</button>
    </section>

    <h3>Mudar Tamanho</h3>

    <section>
        <button class="item-blue transition-size">Azul</button>
        <button class="item-purple transition-size">Roxo</button>
        <button class="item-green transition-size">Verde</button>
    </section>

    <h3>Rotacionar</h3>

    <section>
        <button class="item-blue transition-rotate">Azul</button>
        <button class="item-purple transition-rotate">Roxo</button>
        <button class="item-green transition-rotate">Verde</button>
    </section>

    <h3>Delay</h3>

    <section>
        <button class="item-blue transition-delay">Azul</button>
        <button class="item-purple transition-delay">Roxo</button>
        <button class="item-green transition-delay">Verde</button>
    </section>

    <h2>Checked</h2>

    <section>
        <input type="checkbox" class="transition-checkbox">
        <input type="checkbox" class="transition-checkbox">
        <input type="checkbox" class="transition-checkbox">
    </section>

    <h3>Checkbox</h3>

    <section>
        <input type="radio" name="radio" class="transition-radio">
        <input type="radio" name="radio" class="transition-radio">
        <input type="radio" name="radio" class="transition-radio">
    </section>

    <h2>Focus</h2>

    <section>
        <input type="text" class="transition-text">
    </section>

    <h1>Animações</h1>

    <h2>Fade</h2>

    <section>
        <button class="item-blue animation-fade">Azul</button>
        <button class="item-purple animation-fade-out">Roxo</button>
        <button class="item-green animation-fade-in-out">Verde</button>
    </section>

    <h2>Spinners</h2>

    <section>
        <button class="item-blue animation-spinner">Azul</button>
        <button class="item-purple animation-ease">Roxo</button>
        <button class="item-green animation-ease-out">Verde</button>
    </section>

    <h2>Position</h2>

    <section>
        <div class="position-box">
            <button class="item-blue animation-position">Linear</button>
        </div>
    </section>

    <h2>Content</h2>

    <section>
        <button class="item-blue animation-content"></button>
    </section>

    <h2>Relógio</h2>

    <section>
        <div class="container">
            <img src="./img/clock.svg" alt="Relógio" class="clock">
            <img src="./img/hour.svg" alt="Horas" class="hours">
            <img src="./img/minute.svg" alt="Minutos" class="minutes">
        </div>
    </section>
    
</body>
</html>
